# ===========================================
# NOMBRE DE LA APLICACIÓN
# ===========================================
spring.application.name=pinceletas-commerce-service

# ===========================================
# PUERTO DEL SERVIDOR
# ===========================================
server.port=8080

# ===========================================
# URL BASE DE LA APP (PUEDEN USARSE COMO VARIABLES)
# ===========================================
app.url=http://localhost:8080

# ===========================================
# INFO DE LA APP (USADA EN OPENAPI / SWAGGER)
# ===========================================
app.name=Pinceletas Commerce API
app.desc=API para la gestión de catálogo, carrito y favoritos - Trabajo Final UTN
app.version=1.0.0
app.dev-name=Agustín Olivera & Tomás Herrado
app.dev-email=114453@tecnicatura.frc.utn.edu.ar, 114112@tecnicatura.frc.utn.edu.ar

# ===========================================
# SPRING DOC / SWAGGER CONFIGURATION
# ===========================================
springdoc.packages-to-scan=ar.edu.utn.frc.tup.tesis.pinceletas_commerce_service
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# BASE DE DATOS (H2 EN MEMORIA)
# ===========================================
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# JPA / HIBERNATE
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ===========================================
# JACKSON / SERIALIZACIÓN
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false

# ===========================================
# CORS CONFIGURATION
# ===========================================

# ===========================================
# UPLOADS (ARCHIVOS ESTÁTICOS)
# ===========================================
app.uploads.path=file:uploads/

# URLs para redirección después del pago


# ===========================================
# LOGGING (Opcional - para debugging)
# ===========================================
logging.level.ar.edu.utn.frc.tup.tesis.pinceletas_commerce_service=DEBUG
logging.level.org.springframework.web.client.RestClient=DEBUG

# URLs de los servicios
services.user-auth.url=http://localhost:8081

# Mercado Pago Configuration
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}
mercadopago.success-url=http://localhost:4200/payment/success
mercadopago.failure-url=http://localhost:4200/payment/failure
mercadopago.pending-url=http://localhost:4200/payment/pending

# URL para webhook de Mercado Pago
app.webhook-url=http://localhost:8080/api/pedidos/webhook

# Timeout para llamadas HTTP
services.user-auth.timeout=5000